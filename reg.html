<DOCTYPE html>
    <html>
        <head>
            <center>
            <title>registration page</title>
        </head>
        <center>
        <body bgcolor="pink">
            <h1>registration form</h1>
            <form>
                first name <input type="text"name="fname"><br><br>
                last name<input type="text"name="lname"><br><br>
                age:<input type="text"name="age"><br><br>
                email:<input type="email"name="email"><br><br>
                phone no:<input type="text"name="number"><br><br>
                set password:
                <input type="password"name="set password"><br><br>
                confirm password:
                <input type="password"name="confirm password"><br><br>
                gender:
                <input type="radio"gender="male">male<br>&nbsp;
                <input type="radio"gender="female">female<br>&nbsp;
                languages known:
                <input type="checkbox"value="hindi">hindi<br>
                <input type="checkbox"value="telugu">telugu<br>
                <input type="checkbox"value="english">english<br>
                <input type="submit"value="register">
                <input type="button"value="cancel">
            </form>
        </body>
    </html>
